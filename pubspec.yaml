name: twitter_clone
description: A Twitter clone built with Flutter and Supabase.
publish_to: 'none'
version: 1.0.6+7

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Supabase
  supabase_flutter: ^2.12.0
  # State management
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2
  # Routing
  go_router: ^17.1.0
  # Immutable models
  freezed_annotation: ^3.0.0
  json_annotation: ^4.11.0
  # UI
  cached_network_image: ^3.4.1
  timeago: ^3.7.1
  image_picker: ^1.2.1
  # Social auth
  google_sign_in: ^6.2.2
  sign_in_with_apple: 6.1.0
  crypto: ^3.0.5
  # Utilities
  uuid: ^4.5.1
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Code generation
  build_runner: ^2.4.14
  freezed: ^3.2.5
  json_serializable: ^6.9.4
  riverpod_generator: ^4.0.3
  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
